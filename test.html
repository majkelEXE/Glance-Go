    <script>
      var partCount = 7;

      // var part8 = ((2 * Math.PI) / partCount) * 8;

      console.log(Math.round(Math.sin(part1) * 400));
      console.log(Math.round(Math.cos(part1) * 400));

      console.log("----------------------------");

      console.log(Math.round(Math.sin(part2) * 400));
      console.log(Math.round(Math.cos(part2) * 400));

      console.log("----------------------------");

      console.log(Math.round(Math.sin(part5) * 400));

      console.log(Math.round(Math.sin(part6) * 400));

      console.log(Math.round(Math.sin(part7) * 400));
      console.log(Math.round(Math.cos(part7) * 400));

      // console.log(Math.round(Math.sin(part8) * 400));

      console.log(part7);
      console.log("----------------------------");
      // console.log(part8);
      console.log("----------------------------");
      console.log(part1);
      console.log("----------------------------");
      console.log(part2);

      console.log(part3);

      console.log(part4);
