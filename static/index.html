  <body>
    <a id="historyReference" href="/history"
      ><i class="fa-solid fa-circle-h"></i
    ></a>
    <div id="joinRoomMenu">
      <h1 class="gameTitleMenu">GLANCE&GO</h1>
      <div class="settingsLabel">
        <p>Nazwa pokoju</p>
        <input type="text" id="roomNameInput" />
      </div>
      <div class="settingsLabel">
        <p>Twój nick</p>
        <input type="text" id="nickInput" />
      </div>
      <div class="settingsDiv">
        <button id="createRoom">Utwórz pokój</button>
        <button id="joinRoom">Dołącz do pokoju</button>
      </div>
    </div>
    <div id="manageRoomMenu">
      <div id="titleGameContainer">
        <h1 class="gameTitleMenu">
          GLANCE&GO<i class="fa-solid fa-circle-h"></i>
        </h1>
      </div>
      <div id="queueInterface">
        <div id="usersInRoomSection">
          <div class="subtitleQueueInterface">Users</div>
          <div id="usersInRoomList"></div>
        </div>
        <div id="mainQueueSection">
          <button id="startRoom">Start</button>
          <div id="configurationContainer">
            <input id="configInput" type="range" min="3" max="8" value="8" />
            <p id="numberOfSymbols">Symbols: 8</p>
            <p id="numberOfCards">Cards: 57</p>
          </div>
        </div>
        <div id="choosingCharacterSection">
          <div class="subtitleQueueInterface">Champion</div>
          <div class="characterColorConfiguration">
            <p id="modelColorText">Pick your's player color</p>
            <input type="color" id="modelColor" value="#00ff00" />
          </div>
          <div id="root"></div>
        </div>
      </div>
    </div>
    <div id="gameMenu">
      <div id="ownCard"></div>
      <div id="coolDownContainer">
        <div id="coolDownBackground"></div>
        <div id="coolDownIndicator"></div>
      </div>
    </div>
